name: Generate Resume DOCX Files

on:
  push:
    branches: ["main"]
    paths:
      - '.github/scripts/create_resume_en_detailed.js'
      - '.github/scripts/create_resume_fr_detailed.js'
      - '.github/scripts/create_resume_fr.js'
      - '.github/scripts/create_resume_en.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-resumes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install docx package
        run: npm install docx
        
      - name: Generate all resume DOCX files
        run: |
          node .github/scripts/create_resume_en_detailed.js
          node .github/scripts/create_resume_fr_detailed.js
          node .github/scripts/create_resume_fr.js
          node .github/scripts/create_resume_en.js
        
      - name: Commit generated DOCX files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add resources/docx/*.docx
          git diff --staged --quiet || git commit -m "Update generated resume DOCX files [skip ci]"
          git pull --rebase origin main
          git push

